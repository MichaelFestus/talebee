            <!-- Header Layout Content -->

                <div class=" pt-32pt pt-sm-64pt pb-32pt">
                    <div class="container page__container">   
                        <div class="row">
                            <div class="col-md-6 mb-24pt mb-md-0 mx-auto">                                                       
                                <div class="card mb-0">
                                    <div class="card-body">
                                        <form action="#" method="POST">
                                          
                                            <div class="form-group">
                                                <label class="form-label"
                                                    for="name">Your first name:</label>
                                                <input id="firstname"
                                                    type="text"
                                                    class="form-control form-control-lg" type="text" value="" name="firstname"
                                                    placeholder="Your firstname.">
                                                   
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label"
                                                    for="name">Your last name:</label>
                                                <input id="lastname"
                                                    type="text"
                                                    class="form-control form-control-lg" type="text" value="" name="lastname"
                                                    placeholder="Your lastname.">
                                                   
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label"
                                                    for="email">Your email:</label>
                                                <input id="email"
                                                    type="email"
                                                    class="form-control form-control-lg" name="email" value=""
                                                    placeholder="Your email address ...">
                                                    
                                            </div>
                                            <div class="form-group mb-24pt">
                                                <label class="form-label" for="password">Password:</label>
                                                <div class="d-flex">
                                                    <input id="password"type="password" class="form-control form-control-lg" name="password" value="" placeholder="Your password ...">
                                                    <div><span id="togglePassword" class="material-icons font-medium-5 cursor-pointer" style="padding-top:8px;margin-left:-34px;cursor:pointer">visibility</span></div>
                                                </div>
                                              
                                            </div>
                                            <div class="mt-5">
                                                <div class="d-flex justify-content-between">
                                                    <button type="submit"  onclick="this.form.submit(); this.readonly=true;this.innerHTML=`<span class='spinner-grow spinner-grow-sm text-white'> </span> &nbsp; Creating... `;" class="btn btn-primary">Create account</button>
                                                    <div class="text-right">Already have an account? <br> <a href="#" class="text-primary">Login here</a> </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
